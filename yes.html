<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great! Can't Wait!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
            margin: 0;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }
        .message {
            font-size: 2em;
            color: #333;
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            display: inline-block;
        }
        .details {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Yay! I'm So Excited!</h1>
    <p>Thank you for saying yes! I can't wait to spend this special time with you.</p>
    <div class="message">See you at 7:00!</div>
    <div class="details">
        <p><strong>Date:</strong> [Insert Date Here]</p>
        <p><strong>Time:</strong> [Insert Time Here]</p>
        <p><strong>Location:</strong> [Insert Location Here]</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out with Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            color: #333;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5em;
            color: #fff;
        }
        .button {
            display: inline-block;
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button.yes {
            background-color: #ff66b2;
        }
        .button.yes:hover {
            background-color: #ff3399;
            transform: scale(1.1);
        }
        .button.no {
            background-color: #ff6666;
        }
        .button.no:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Happy 2nd Anniversary!</h1>
        <p>To the love of my life, my heart beats for you. ❤️</p>
        <p>Will you continue this amazing journey with me?</p>
        <a href="yes.html" class="button yes">Yes</a>
        <a href="no.html" class="button no">No</a>
    </div>
</body>
</html>

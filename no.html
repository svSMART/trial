<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh No, Are You Sure?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to bottom right, #ffcccc, #ff99cc);
            margin: 0;
            color: #333;
        }
        h1 {
            color: #f44336;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .message {
            font-size: 1.8em;
            color: #fff;
            background-color: #f44336;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            display: inline-block;
        }
        .button {
            background-color: #fff;
            color: #f44336;
            border: 2px solid #f44336;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Oh, You Wish You Could Say No!</h1>
    <p>But guess what? You’re stuck with me, so be on time!</p>
    <div class="message">You’re still awesome! See you at 7:00!</div>
    <a href="index.html" class="button">Back to Invitation</a>
</body>
</html>
